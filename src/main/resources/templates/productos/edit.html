<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--* favicon -->
  <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.ico}" type="image/x-icon" />
  <!--! css link -->
  <link rel="stylesheet" th:href="@{/assets/style.css}" />
  <!--? swiperjs cdn link -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <!--todo tailwind cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <title>eCommerece</title>
</head>
<body>
<!--todo header -->
<div th:include="administrador/template_admin.html::header"></div>
<section class="w-full flex justify-center py-12 bg-gray-100">
  <div class="w-full max-w-4xl bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 border-b pb-4">
      Editar Producto
    </h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" th:action="@{/productos/update}"  method="post"
          enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${producto.id}">
      <!-- Nombre -->
      <div class="flex flex-col gap-1">
        <label class="text-gray-600 font-semibold">Nombre del producto</label>
        <input
                type="text"
                name="nombre"
                placeholder="Ej: Zapatillas deportivas"
                class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400"
                th:value="${producto.nombre}"
                required
        />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-gray-600 font-semibold">Descripcion</label>
        <input
                type="text"
                name="descripcion"
                placeholder="Ej: 20"
                class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400"
                th:value="${producto.descripcion}"
                required
        />
      </div>

      <!-- Precio -->
      <div class="flex flex-col gap-1">
        <label class="text-gray-600 font-semibold">Precio</label>
        <input
                type="number"
                step="0.01"
                name="precio"
                placeholder="Ej: 99.90"
                class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400"
                th:value="${producto.precio}"
                required
        />
      </div>
      <!-- Cantidad -->
      <div class="flex flex-col gap-1">
        <label class="text-gray-600 font-semibold">Cantidad</label>
        <input
                type="number"
                name="cantidad"
                placeholder="Ej: 99.90"
                class="border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400"
                th:value="${producto.cantidad}"
                required
        />
      </div>
      <!-- Imagen -->
<!--      <div class="md:col-span-2 flex flex-col gap-1">-->
<!--        <label class="text-gray-600 font-semibold">Imagen del producto</label>-->
<!--        <input-->
<!--                type="file"-->
<!--                name="imagen"-->
<!--                class="border rounded-md p-2 bg-white"-->
<!--        />-->
<!--      </div>-->


      <!-- Botones -->
      <div class="md:col-span-2 flex justify-end gap-4 mt-4">
        <a th:href="@{/productos}"
           class="px-4 py-2 rounded-md border text-gray-600 hover:bg-gray-200" >
          Cancelar
        </a>
        <button type="submit"
                class="px-6 py-2 rounded-md bg-gray-900 text-white hover:bg-red-500 transition" >
          Editar Producto
        </button>
      </div>
    </form>
  </div>
</section>
<!--todo footer -->
<div th:include="administrador/template_admin.html::footer"></div>
</body>
</html>
